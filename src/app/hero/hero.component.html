<ngb-carousel data-ride="carousel" class="m-hero-carousel" *ngIf="slides" animation #heroCarousel>
  <ng-template *ngFor="let slide of slides" ngbSlide>
    <div class="carousel-img-surface" style="background-image: url('{{slide.ImageUrl}}');">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <h1 class="m-carousel-title font-weight-bolder">{{slide.Title}}</h1>
            <p class="m-carousel-summary">{{slide.Description}}</p>
            <a class="btn m-primary-btn" href="#">CONTACT</a>
          </div>
        </div>
      </div>
    </div>
    <div class="m-hero-bottom-bar">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col search-bar-col">
            <app-search-bar></app-search-bar>
          </div>
          <div class="col-lg-4 col">
            <div (click)="open(content, slide)" class="m-slider-video-holder"
              style="background-image: url('{{slide.VideoThumbUrl}}');">
              <svg width="32" height="40" viewBox="0 0 32 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.41699 1.25L30.5837 20L1.41699 38.75V1.25Z" stroke="white" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
            <div class="m-slider-controls-area">
              <div>
                <a (click)="heroCarousel.prev()" class="carousel-control-prev" role="button">
                  <svg width="18" height="18" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M2.87132 7.75006L7.59099 12.4697L6.53033 13.5304L0 7.00006L6.53033 0.469727L7.59099 1.53039L2.87132 6.25006H13.8107V7.75006H2.87132Z"
                      fill="white" />
                  </svg>
                  <span class="sr-only">Previous</span>
                </a>
              </div>
              <div class="d-none d-md-block d-lg-block">
                {{slide.Title}}
              </div>
              <div>
                <a (click)="heroCarousel.next()" class="carousel-control-next" role="button" data-slide="next">
                  <svg width="18" height="18" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M11.1287 7.75006L6.40901 12.4697L7.46967 13.5304L14 7.00006L7.46967 0.469727L6.40901 1.53039L11.1287 6.25006H0.189341V7.75006H11.1287Z"
                      fill="white" />
                  </svg>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>

<ng-template #content let-modal>
  <button type="button" class="m-v-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="modal-body m-video-modal-body">
    <video class="m-hero-video" controls>
      <source src="{{selectedSlide.VideoUrl}}" type="video/mp4">
    </video>
  </div>
</ng-template>
